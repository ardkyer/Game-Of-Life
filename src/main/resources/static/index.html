<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="gameBoard"></div>
<canvas id="gameCanvas" width="800" height="800"></canvas>
<button id="startButton">Start Game</button>
<label for="boardSizeInput">Board Size:</label>
<input type="number" id="boardSizeInput" value="10" min="1" max="1000">
<button id="applyBoardSize">Apply</button>
<div id="statusDisplay"></div>
<label for="speedControl">Speed Control:</label>
<input type="range" id="speedControl" min="1" max="1000" value="500">
<script src="js/gameLogic.js"></script>
<script src="js/index.js"></script>
</body>
</html>
